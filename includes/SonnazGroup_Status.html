<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status | Sonnaz Group</title>
  <link rel="icon" type="image/png" sizes="256x256" href="../Assets/favicon.png">
  <link rel="stylesheet" href="../scss/bootstrap.min.css">
</head>
<body>

<section id="title" class="bg-black pt-5">
  <div class="container pt-5">
    <div class="row justify-content-center py-4">
      <div class="col-12">
        <h1 class="page-header pb-2 text-white">Status Board</h1>
      </div>
    </div>
  </div>
</section>

<section id="overview" class="bg-black">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="rounded-rectangle mb-4 bg-Sonnaz-Gray">
          <div class="container">
            <div class="d-flex align-items-center">
              <img src="../Assets/Icons/Status/Icon_Status_Warning.png" alt="Bullet Image" class="me-3" style="width: 50px; height: auto;">
              <p class="mb-0 rectangle-title">Most Systems Operational</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center py-5">
      <div class="col-12">
        <div class="rounded-rectangle bg-Sonnaz-Gray">
          <div class="container">
            <h1 class="default-font text-white pb-5">Uptime <span style="color: gray; font-size: 60%" class="default-font ps-2">Last 90 Days</span></h1>
            <div>
              <div class="d-flex align-items-center">
                <img src="../Assets/Icons/Status/Icon_Status_Pending.png" alt="Bullet Image" class="me-3" style="width: 50px; height: auto;">
                <p class="mb-0 rectangle-title"><a href="/home" class="roadmap-link">Sonnaz Group Website</a> <span style="color:gray; font-size: 75%" class="ms-2">Upload Pending</span></p>
              </div>
              <img src="../Assets/Icons/Status/Icon_Status_Color_Pending.png" alt="Status Image" class="ms-auto mt-4" style="height: 5vh; width:100%">
            </div>
            <div class="my-5">
              <div class="d-flex align-items-center">
                <img src="../Assets/Icons/Status/Icon_Status_Good.png" alt="Bullet Image" class="me-3" style="width: 50px; height: auto;">
                <p class="mb-0 rectangle-title"><a href="/day-tracker" class="roadmap-link">Day Tracker</a> <span style="color:gray; font-size: 75%" class="ms-2">Online (TestFlight Only)</span></p>
              </div>
              <img src="../Assets/Icons/Status/Icon_Status_Color_Good.png" alt="Status Image" class="ms-auto mt-4" style="height: 5vh; width:100%">
            </div>
            <div class="my-5">
              <div class="d-flex align-items-center">
                <img src="../Assets/Icons/Status/Icon_Status_Good.png" alt="Bullet Image" class="me-3" style="width: 50px; height: auto;">
                <p class="mb-0 rectangle-title"><a href="/discount-calculator" class="roadmap-link">Discount Calculator</a> <span style="color:gray; font-size: 75%" class="ms-2">Online (TestFlight Only)</span></p>
              </div>
              <img src="../Assets/Icons/Status/Icon_Status_Color_Good.png" alt="Status Image" class="ms-auto mt-4" style="height: 5vh; width:100%">
            </div>
            <div class="mt-5">
              <div class="d-flex align-items-center">
                <img src="../Assets/Icons/Status/Icon_Status_Critical.png" alt="Bullet Image" class="me-3" style="width: 50px; height: auto;">
                <p class="mb-0 rectangle-title"><a href="/quicker-tipper" class="roadmap-link">Quicker Tipper</a> <span style="color:gray; font-size: 75%" class="ms-2">Down for Maintenance</span></p>
              </div>
              <img src="../Assets/Icons/Status/Icon_Status_Color_Critical.png" alt="Status Image" class="ms-auto mt-4" style="height: 5vh; width:100%">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<button id="backToTopBtn" class="back-to-top-btn">
  <img src="../Assets/Icons/Icon_BackToTop.png" alt="Back to Top Icon" class="img-fluid" style="height: 75px">
</button>

<script src="../js/navbar.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
