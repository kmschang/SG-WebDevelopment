<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Sonnaz Group</title>
    <link rel="icon" type="image/png" sizes="256x256" href="../Assets/favicon.png">
    <link rel="stylesheet" href="../scss/bootstrap.min.css">
</head>
<body>

<section class="bg-Sonnaz-Light-Gray py-5">
    <div class="container-fluid py-5">
        <div class="row py-5">
            <div class="col-md-12">
                <div class="text-center">
                    <h1 class="text-white default-font page-header py-5">Get in Touch</h1>
                </div>
                <div class="container custom-container">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col">
                            <div class="custom-card p-3 bg-Sonnaz-Gray">
                                <img src="../Assets/Icons/Icon_Pin.svg" alt="Location">
                                <h5 class="mt-2 default-font text-white rectangle-title py-3">Location</h5>
                                <p class="default-font text-white">Based in South Lyon, MI</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="custom-card p-3 bg-Sonnaz-Gray">
                                <img src="../Assets/Icons/Icon_Phone.svg" alt="Phone">
                                <h5 class="mt-2 default-font text-white rectangle-title py-3">Call</h5>
                                <p class="default-font text-white"><a class="text-white" href="tel:+2484441950">+1 (248) 444-1950</a></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="custom-card p-3 bg-Sonnaz-Gray">
                                <img src="../Assets/Icons/Icon_Mail.svg" alt="Email">
                                <h5 class="mt-2 default-font text-white rectangle-title py-3">Email</h5>
                                <p class="default-font text-white"><a class="text-white" href="mailto:support@sonnazgroup.com">support@sonnazgroup.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="map-container py-5">
                    <iframe
                            src="https://www.google.com/maps/d/embed?mid=1SgdtUyesGx1-KnW_HnbjMtb-jlaN37M&ehbc=2E312F"
                            width="100%" height="100%" style="border:0; pointer-events: none;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="../js/bootstrap.min.js"></script>
</body>
</html>
